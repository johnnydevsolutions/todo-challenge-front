<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Loading indicator -->
      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading task details...</p>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Task details card -->
      <div *ngIf="!loading && task" class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Task Details</h3>
          <div class="badge rounded-pill" [ngClass]="task.completed ? 'bg-success' : 'bg-warning'">
            {{ task.completed ? 'Completed' : 'Active' }}
          </div>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{ task.title }}</h4>
          
          <div class="card-text mt-3">
            <h5>Description</h5>
            <p *ngIf="task.description">{{ task.description }}</p>
            <p *ngIf="!task.description" class="text-muted fst-italic">No description provided</p>
          </div>

          <div class="mt-4 d-flex justify-content-between">
            <div>
              <button class="btn btn-outline-secondary me-2" (click)="backToList()">
                <i class="fas fa-arrow-left"></i> Back to List
              </button>
            </div>
            <div>
              <button class="btn btn-success me-2" (click)="toggleTaskStatus()">
                <i [ngClass]="task.completed ? 'fas fa-times-circle' : 'fas fa-check-circle'"></i>
                {{ task.completed ? 'Mark as Active' : 'Mark as Completed' }}
              </button>
              <button class="btn btn-primary me-2" (click)="editTask()">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-danger" (click)="deleteTask()">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
