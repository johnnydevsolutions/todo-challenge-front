<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <!-- Error alert -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <!-- Email input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                placeholder="Digite seu email"
              />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">O email é obrigatório</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, insira um email válido</div>
              </div>
            </div>
            
            <!-- Password input -->
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                placeholder="Digite sua senha"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">A senha é obrigatória</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres</div>
              </div>
            </div>
            
            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid || loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Login
              </button>
            </div>
          </form>
          
          <!-- Register link -->
          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
