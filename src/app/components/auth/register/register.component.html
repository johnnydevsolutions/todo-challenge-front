<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Cadastro</h3>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <!-- Error alert -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <!-- Name input -->
            <div class="mb-3">
              <label for="name" class="form-label">Nome Completo</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
                placeholder="Digite seu nome completo"
              />
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('name')?.errors?.['required']">O nome é obrigatório</div>
                <div *ngIf="registerForm.get('name')?.errors?.['minlength']">O nome deve ter pelo menos 3 caracteres</div>
              </div>
            </div>
            
            <!-- Email input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
                placeholder="Digite seu email"
              />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">O email é obrigatório</div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">Por favor, insira um email válido</div>
              </div>
            </div>
            
            <!-- Password input -->
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
                placeholder="Crie uma senha"
              />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">A senha é obrigatória</div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres</div>
              </div>
            </div>
            
            <!-- Confirm Password input -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Senha</label>
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control"
                [ngClass]="{'is-invalid': (registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) || 
                  registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched}"
                placeholder="Confirme sua senha"
              />
              <div *ngIf="(registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched) || 
                registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Por favor, confirme sua senha</div>
                <div *ngIf="registerForm.hasError('passwordMismatch')">As senhas não coincidem</div>
              </div>
            </div>
            
            <!-- Submit button -->
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="registerForm.invalid || loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Cadastrar
              </button>
            </div>
          </form>
          
          <!-- Login link -->
          <div class="text-center mt-3">
            <p>Já tem uma conta? <a routerLink="/login">Entrar</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
